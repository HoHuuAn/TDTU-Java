<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js"></script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Edit <b>Employee</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="/employees" class="btn btn-dark"> <i class="material-icons">home</i> <span>Back Home</span></a>
                    </div>
                </div>
            </div>
            <form th:action="@{/employees/edit/{id}(id=${employee.id})}" method="post" th:object="${employee}">
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" th:field="*{name}" class="form-control">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" th:field="*{email}" class="form-control">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" th:field="*{address}" class="form-control">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone: </label>
                        <input type="text" id="phone" name="phone"  th:field="*{phone}" class="form-control">
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="help-block"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-success" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
