<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/style.css">
<script src="/main.js"></script>
</head>
<body>
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Add <b>Employees</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="/employees" class="btn btn-dark"> <i class="material-icons">home</i> <span>Back Home</span></a>
					</div>
				</div>
			</div>
			<form method="post" action="/employees/add" th:object="${employee}">
				<div class="modal-body">
					<div class="modal-body">
						<div class="form-group" th:class="${#fields.hasErrors('name')} ? 'has-error' : ''">
							<label>Name</label>
							<input name="name" type="text" class="form-control"  th:field="*{name}">
							<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help-block"></span>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('email')} ? 'has-error' : ''">
							<label>Email</label>
							<input name="email" type="text" class="form-control"  th:field="*{email}">
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block"></span>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('address')} ? 'has-error' : ''">
							<label>Address</label>
							<textarea name="address" class="form-control"  th:field="*{address}"></textarea>
							<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="help-block"></span>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('phone')} ? 'has-error' : ''">
							<label>Phone</label>
							<input name="phone" type="text" class="form-control"  th:field="*{phone}">
							<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="help-block"></span>
						</div>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-success" value="Add">
					</div>
			</form>
		</div>
	</div>        
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form method="post" action="/employees/add">
				<div class="modal-header">						
					<h4 class="modal-title">Add Employee</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
						<input name="name" type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input name="email" type="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea name="address" class="form-control" required></textarea>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input name="phone" type="text" class="form-control" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>

			</form>
		</div>
	</div>
</div>
</body>
</html>
